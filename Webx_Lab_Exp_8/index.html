<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="MainController">

  <h1>AngularJS Application</h1>

  <!-- 🔹 One-way Binding -->
  <h3>One-Way Binding:</h3>
  <p>Hello, {{ username }}</p>

  <!-- 🔹 Two-way Binding -->
  <h3>Two-Way Binding:</h3>
  <input type="text" ng-model="username" placeholder="Enter name">
  <p>Your name is: {{ username }}</p>

  <hr>

  <!-- 🔐 Login Form -->
  <h2>Login</h2>
  <form ng-submit="login()">
    <input type="text" ng-model="username" placeholder="Username" required>
    <input type="password" ng-model="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>{{ loginMessage }}</p>

  <hr>

  <!-- 📚 Book Search -->
  <h2>Book Search</h2>
  <input type="text" ng-model="searchText" placeholder="Search by title, author, genre">

  <ul>
    <li ng-repeat="book in books | bookFilter:searchText">
      {{ book.title }} by {{ book.author }} ({{ book.genre }})
    </li>
  </ul>

</body>
</html>
